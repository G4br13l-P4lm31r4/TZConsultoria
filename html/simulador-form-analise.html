<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Crédito - TZ Consultoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .progress-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(closest-side, white 79%, transparent 80%),
                        conic-gradient(#0A192F 100%, #E5E7EB 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #0A192F;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <main class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl mx-auto p-6 sm:p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-light text-slate-800">Informações para análise de crédito</h1>
                <div class="progress-circle">3 de 3</div>
            </div>

            <form id="analysisForm" action="https://formspree.io/f/mgvlgwdk" method="POST" class="space-y-6">
                <input type="hidden" id="loanAmountHidden" name="Valor do Empréstimo">
                <input type="hidden" id="fullNameHidden" name="Nome Completo">
                <input type="hidden" id="emailHidden" name="E-mail">
                <input type="hidden" id="phoneHidden" name="Telefone">
                <input type="hidden" id="consentHidden" name="Consentimento">
                <input type="hidden" id="companyNameHidden" name="Empresa">
                <input type="hidden" id="cnpjHidden" name="CNPJ">
                <input type="hidden" id="cepHidden" name="CEP">
                <input type="hidden" id="ufHidden" name="UF">
                <input type="hidden" id="cityHidden" name="Cidade">
                <input type="hidden" id="addressHidden" name="Endereço">
                <input type="hidden" id="numberHidden" name="Número">
                <input type="hidden" id="complementHidden" name="Complemento">

                <div>
                    <label for="cpf" class="block text-sm font-medium text-slate-600 mb-1">CPF</label>
                    <input type="text" id="cpf" name="CPF" placeholder="XXX.XXX.XXX-XX" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                </div>
                <div>
                    <label for="monthlyRevenue" class="block text-sm font-medium text-slate-600 mb-1">Faturamento mensal</label>
                    <input type="text" id="monthlyRevenue" name="Faturamento mensal" placeholder="Mínimo de R$ 400.000,00 por mês" class="w-full border border-red-500 rounded-md p-3 focus:ring-red-500 focus:border-red-500 transition-colors" required>
                    <p class="text-red-500 text-sm mt-1">Mínimo de R$ 400.000,00 por mês. O faturamento precisa ser comprovado por extrato PJ.</p>
                </div>
                <div>
                    <label for="loanPurpose" class="block text-sm font-medium text-slate-600 mb-1">Qual a finalidade do crédito?</label>
                    <select id="loanPurpose" name="Finalidade do crédito" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors text-slate-500" required>
                        <option value="">Selecione uma opção</option>
                        <option value="Capital de Giro">Capital de Giro</option>
                        <option value="Aquisição de Máquinas/Equipamentos">Aquisição de Máquinas/Equipamentos</option>
                        <option value="Reforma/Expansão">Reforma/Expansão</option>
                        <option value="Compra de Imóvel">Compra de Imóvel</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div>
                    <h3 class="block text-sm font-medium text-slate-600 mb-2">Possui algum tipo de garantia para cadastrar na operação? (opcional)</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <label class="flex items-center">
                            <input type="checkbox" name="Garantias[]" value="Nao possuo" class="mr-2"> Não possuo
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="Garantias[]" value="Veiculo(s)" class="mr-2"> Veículo(s)
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="Garantias[]" value="Imovel(is)" class="mr-2"> Imóvel(is)
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="Garantias[]" value="Cartao de Credito" class="mr-2"> Cartão de Crédito
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="Garantias[]" value="Boletos/Duplicatas" class="mr-2"> Boletos/Duplicatas
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="Garantias[]" value="Investimento" class="mr-2"> Investimento
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="Garantias[]" value="Maquinas e equipamentos" class="mr-2"> Máquinas e equipamentos
                        </label>
                    </div>
                </div>

                <button type="submit" class="w-full bg-[#64ffda] text-[#0A192F] font-bold py-3 px-8 rounded-md hover:bg-opacity-90 transition-all duration-300 mt-6">
                    Enviar Solicitação
                </button>
                <p id="formMessage" class="mt-4 text-green-600 text-center hidden"></p>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Pega os dados dos passos anteriores da URL
            document.getElementById('loanAmountHidden').value = urlParams.get('valor');
            document.getElementById('fullNameHidden').value = decodeURIComponent(urlParams.get('nome'));
            document.getElementById('emailHidden').value = decodeURIComponent(urlParams.get('email'));
            document.getElementById('phoneHidden').value = decodeURIComponent(urlParams.get('telefone'));
            document.getElementById('consentHidden').value = urlParams.get('consentimento');
            document.getElementById('companyNameHidden').value = decodeURIComponent(urlParams.get('empresa'));
            document.getElementById('cnpjHidden').value = decodeURIComponent(urlParams.get('cnpj'));
            document.getElementById('cepHidden').value = decodeURIComponent(urlParams.get('cep'));
            document.getElementById('ufHidden').value = decodeURIComponent(urlParams.get('uf'));
            document.getElementById('cityHidden').value = decodeURIComponent(urlParams.get('cidade'));
            document.getElementById('addressHidden').value = decodeURIComponent(urlParams.get('endereco'));
            document.getElementById('numberHidden').value = decodeURIComponent(urlParams.get('numero'));
            document.getElementById('complementHidden').value = decodeURIComponent(urlParams.get('complemento'));

            const analysisForm = document.getElementById('analysisForm');
            const formMessage = document.getElementById('formMessage');

            analysisForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(analysisForm);
                formMessage.textContent = 'Enviando...';
                formMessage.className = 'mt-4 text-yellow-600 text-center';
                formMessage.classList.remove('hidden');
                
                try {
                    const response = await fetch(analysisForm.action, {
                        method: 'POST',
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });
                    
                    if (response.ok) {
                        window.location.href = 'simulador-confirmacao.html';
                    } else {
                        const errorData = await response.json();
                        if (errorData.errors) {
                             formMessage.textContent = `Erro: ${errorData.errors[0].message}`;
                        } else {
                             formMessage.textContent = `Houve um erro no servidor (${response.status}). Por favor, tente novamente.`;
                        }
                        formMessage.className = 'mt-4 text-red-600 text-center';
                    }
                } catch (error) {
                    formMessage.textContent = 'Ocorreu um erro de conexão. Verifique sua internet e tente novamente.';
                    formMessage.className = 'mt-4 text-red-600 text-center';
                }
            });
        });
    </script>
</body>
</html>
