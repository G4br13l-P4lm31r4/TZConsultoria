<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Empresa - TZ Consultoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .progress-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(closest-side, white 79%, transparent 80%),
                        conic-gradient(#0A192F 66%, #E5E7EB 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #0A192F;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <main class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl mx-auto p-6 sm:p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-light text-slate-800">Dados da Empresa</h1>
                <div class="progress-circle">2 de 3</div>
            </div>

            <form id="companyForm" class="space-y-6">
                <div>
                    <label for="companyName" class="block text-sm font-medium text-slate-600 mb-1">Empresa</label>
                    <input type="text" id="companyName" name="Empresa" placeholder="ARCOS DOURADOS COMERCIO DE ALIMENTOS SA" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                </div>
                <div>
                    <label for="cnpj" class="block text-sm font-medium text-slate-600 mb-1">CNPJ</label>
                    <input type="text" id="cnpj" name="CNPJ" placeholder="Digite o CNPJ" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="cep" class="block text-sm font-medium text-slate-600 mb-1">CEP</label>
                        <input type="text" id="cep" name="CEP" placeholder="06454070" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                    </div>
                    <div>
                        <label for="uf" class="block text-sm font-medium text-slate-600 mb-1">UF</label>
                        <input type="text" id="uf" name="UF" placeholder="SP" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                    </div>
                </div>
                <div>
                    <label for="city" class="block text-sm font-medium text-slate-600 mb-1">Cidade</label>
                    <input type="text" id="city" name="Cidade" placeholder="BARUERI" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-slate-600 mb-1">Endereço</label>
                    <input type="text" id="address" name="Endereço" placeholder="AL AMAZONAS" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label for="number" class="block text-sm font-medium text-slate-600 mb-1">Número</label>
                        <input type="text" id="number" name="Número" placeholder="253" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                    </div>
                    <div>
                        <label for="complement" class="block text-sm font-medium text-slate-600 mb-1">Complemento</label>
                        <input type="text" id="complement" name="Complemento" placeholder="Opcional" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-[#0A192F] text-white font-bold py-3 px-8 rounded-md hover:bg-[#1a2d4a] transition-all duration-300 mt-6">
                    Continuar
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const loanAmount = urlParams.get('valor');
            const fullName = urlParams.get('nome');
            const email = urlParams.get('email');
            const phone = urlParams.get('telefone');
            const consent = urlParams.get('consentimento');

            const companyForm = document.getElementById('companyForm');
            companyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const companyName = document.getElementById('companyName').value;
                const cnpj = document.getElementById('cnpj').value;
                const cep = document.getElementById('cep').value;
                const uf = document.getElementById('uf').value;
                const city = document.getElementById('city').value;
                const address = document.getElementById('address').value;
                const number = document.getElementById('number').value;
                const complement = document.getElementById('complement').value;

                // Redireciona para o passo 3, passando todos os dados coletados até agora
                const nextUrl = `simulador-form-analise.html?valor=${loanAmount}&nome=${fullName}&email=${email}&telefone=${phone}&consentimento=${consent}&empresa=${encodeURIComponent(companyName)}&cnpj=${encodeURIComponent(cnpj)}&cep=${encodeURIComponent(cep)}&uf=${encodeURIComponent(uf)}&cidade=${encodeURIComponent(city)}&endereco=${encodeURIComponent(address)}&numero=${encodeURIComponent(number)}&complemento=${encodeURIComponent(complement)}`;
                window.location.href = nextUrl;
            });
        });
    </script>
</body>
</html>
