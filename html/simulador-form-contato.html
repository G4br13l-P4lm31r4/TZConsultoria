<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - TZ Consultoria</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .progress-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(closest-side, white 79%, transparent 80%),
                        conic-gradient(#0A192F 33%, #E5E7EB 0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: #0A192F;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <main class="min-h-screen flex items-center justify-center p-4 sm:p-8">
        <div class="bg-white shadow-xl rounded-xl w-full max-w-2xl mx-auto p-6 sm:p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-light text-slate-800">Suas informações</h1>
                <div class="progress-circle">1 de 3</div>
            </div>

            <div class="mb-8">
                <p class="text-lg font-medium text-slate-500 mb-2">Valor do crédito</p>
                <p id="loanAmountDisplay" class="text-4xl font-bold text-[#0A192F]"></p>
            </div>

            <form id="contactForm" class="space-y-6">
                <div>
                    <label for="fullName" class="block text-sm font-medium text-slate-600 mb-1">Nome completo</label>
                    <input type="text" id="fullName" name="Nome" placeholder="Digite seu nome" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-slate-600 mb-1">E-mail</label>
                    <input type="email" id="email" name="E-mail" placeholder="Digite seu e-mail" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-slate-600 mb-1">Celular</label>
                    <input type="tel" id="phone" name="Telefone" placeholder="+55 (11) 9123-4567" class="w-full border border-slate-300 rounded-md p-3 focus:ring-[#64ffda] focus:border-[#64ffda] transition-colors" required>
                    <p class="text-xs text-slate-400 mt-1">Utilizamos o WhatsApp como uma das nossas formas de contato com você.</p>
                </div>
                <div>
                    <label for="cnpj" class="block text-sm font-medium text-slate-600 mb-1">CNPJ</label>
                    <input type="text" id="cnpj" name="CNPJ" placeholder="Digite o CNPJ" class="w-full border border-red-500 rounded-md p-3 focus:ring-red-500 focus:border-red-500 transition-colors" required>
                </div>
                <div class="flex items-start">
                    <input type="checkbox" id="consent" name="Consentimento" class="mt-1" required>
                    <label for="consent" class="text-sm text-slate-500 ml-2">Concordo que este site armazene minhas informações e que possam me contatar por e-mail, WhatsApp, SMS e telefone.</label>
                </div>
                <button type="submit" class="w-full bg-[#0A192F] text-white font-bold py-3 px-8 rounded-md hover:bg-[#1a2d4a] transition-all duration-300 mt-6">
                    Continuar
                </button>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const loanAmount = urlParams.get('valor');
            const loanAmountDisplay = document.getElementById('loanAmountDisplay');

            const formatCurrency = (value) => {
                if (!value) return "Valor não especificado";
                return parseInt(value).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: 0, maximumFractionDigits: 0 });
            };

            loanAmountDisplay.textContent = formatCurrency(loanAmount);

            const contactForm = document.getElementById('contactForm');
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const cnpj = document.getElementById('cnpj').value;
                const consent = document.getElementById('consent').checked;
                
                // Redireciona para o próximo passo, passando todos os dados na URL
                const nextUrl = `simulador-form-empresa.html?valor=${loanAmount}&nome=${encodeURIComponent(fullName)}&email=${encodeURIComponent(email)}&telefone=${encodeURIComponent(phone)}&cnpj=${encodeURIComponent(cnpj)}&consentimento=${consent}`;
                window.location.href = nextUrl;
            });
        });
    </script>
</body>
</html>
